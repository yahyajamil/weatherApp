<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="style/css/sass.css">
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <title>Weather App Project</title>
</head>

<body>
    <section class="app d-flex flex-column justify-content-center align-items-center">
        <div class="title pb-3">Weather App Project</div>
        <div class="input-container p-2 mb-3 d-flex justify-content-between">
            <input type="text" placeholder="Enter City Name" class="cityInput border-0">
            <button class="btn">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="card-container d-none">
            <div class="d-flex justify-content-between p-4">
                <p class="city text-capitalize"></p>
                <p class="time"></p>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center pb-5">
                <h6 class="Temp"></h6>
                <p class="small" style="color: #868B94"></p>
            </div>
            <div class="d-flex justify-content-between px-3 pb-2 status-bar">
                <div class="status">
                    <div data-toggle="tooltip" data-placement="left" title="Wind speed">
                        <i class="fas fa-wind fa-fw"></i>
                        <span class="wind-speed"></span>
                    </div>
                    <div data-toggle="tooltip" data-placement="left" title="Humidity">
                        <i class="fas fa-tint fa-fw"></i>
                        <span class="humidity"></span>
                    </div>
                    <div data-toggle="tooltip" data-placement="left" title="Sun rise">
                        <i class="fas fa-sun fa-fw"></i>
                        <span class="sun-rise"> </span>
                    </div>
                    <div data-toggle="tooltip" data-placement="left" title="Sunset">
                        <i class="fas fa-moon fa-fw"></i>
                        <span class="sunset"> </span>
                    </div>
                </div>
                <div class="weather-image">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
